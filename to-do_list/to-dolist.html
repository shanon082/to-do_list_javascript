<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="to-dolist.css">
    <title>To-do List</title>
</head>
<body>
    <div class="wrapping">
        <h1>To-Do List</h1>
        <div id="entertask">

        <div id="tasks"></div>
    </div>

    <script src="to-dolist.js"></script>
</body>
</html>
